<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../../commonStyle.css" />
    <link rel="stylesheet" href="./accountInfo.css" />
    <script defer src="./accountInfo.js" type="module"></script>

    <script defer src="../../home/template.js" type="module"></script>
    <link rel="stylesheet" href="../../home/template.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- 여기에 header 삽입됨 -->
      </header>

      <div class="account">
        <div class="account-page-title">
          <h1><strong>회원정보</strong></h1>
        </div>
        <form class="account-page-body" autocomplete="no">
          <div class="my-info">
            <span class="my-info-field">
              <label class="label" for="username">이름</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="이름을 입력하세요"
              />
            </span>
            <span class="my-info-field">
              <label class="label" for="currentPassword"
                >현재 비밀번호 (필수 입력)</label
              >
              <input
                type="password"
                name="currentPassword"
                id="currentPassword"
                autocomplete="new-password"
              />
            </span>
            <span class="my-info-field">
              <label class="label" for="userPassword">
                변경하고 싶은 비밀번호</label
              >
              <input type="password" name="userPassword" id="userPassword" />
            </span>
            <span class="my-info-field">
              <label class="label" for="userPasswordCheck"
                >변경하고 싶은 비밀번호 확인</label
              >
              <input
                type="password"
                name="userPasswordCheck"
                id="userPasswordCheck"
              />
            </span>
            <span class="my-info-field">
              <label class="label">주소</label>
              <input
                type="text"
                name="postcode"
                id="postcode"
                placeholder="우편번호를 입력하세요"
              />
              <input
                type="text"
                name="mainAddress"
                id="mainAddress"
                placeholder="메인주소를 입력하세요"
              />
              <input
                type="text"
                name="subAddress"
                id="subAddress"
                placeholder="서브주소를 입력하세요"
              />
            </span>
            <span class="my-info-field">
              <label class="label" for="userPhoneNo">전화번호</label>
              <input
                type="text"
                name="userPhoneNo"
                id="userPhoneNo"
                placeholder="전화번호를 입력하세요"
              />
            </span>
            <button class="button is-success" id="deleteBtn">
              회원정보 저장하기
            </button>
          </div>
        </form>
      </div>

      <footer>
        <!-- 여기에 footer 삽입됨 -->
      </footer>
    </div>
  </body>
</html>

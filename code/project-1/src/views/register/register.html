<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../commonStyle.css" />
    <link rel="stylesheet" href="./register.css" />
    <script src="./register.js" type="module" defer></script>

    <script defer src="../home/template.js" type="module"></script>
    <link rel="stylesheet" href="../home/template.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- 여기에 header 삽입됨 -->
      </header>
      <!-- 회원가입 폼(Form) -->
      <div class="register_container">
        <form class="box register-user-form-box" id="registerForm">
          <h1>Welcome</h1>
          <div class="field">
            <label class="label" for="fullNameInput">Name</label>
            <div class="control">
              <input
                class="input is-normal"
                id="fullNameInput"
                type="text"
                placeholder="이름"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="emailInput">Email</label>
            <div class="control">
              <input
                class="input is-normal"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="passwordInput">Password</label>
            <div class="control">
              <input
                class="input is-normal"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="passwordConfirmInput">Confirm Password</label>
            <div class="control is-normal">
              <input
                class="input"
                id="passwordConfirmInput"
                type="password"
                placeholder="********"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="phoneNumberInput">PhoneNumber</label>
            <div class="control is-normal">
              <input
                class="input is-normal"
                id="phoneNumberInput"
                type="text"
                placeholder="010-1111-1111"
                autocomplete="on"
              />
            </div>
          </div>

          <div class="buttons">
            <input type="submit"  value ="Sign Up" class="button is-light" id="submitBtn">
            </input>
          </div>
        </form>
      </div>
      <footer>
        <!-- 여기에 footer 삽입됨 -->
      </footer>
    </div>
  </body>
</html>
